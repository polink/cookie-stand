<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salmon Cookies Sales</title>

  <link rel="stylesheet" href="assets/style.css" type="text/css" />

</head>
<body>
  <h1>Salmon Cookies Store Sale Data</h1>
  <table id="cookTable"></table>

  <form id="newCookStoreForm">
    <fieldset>
      <legend>New Store Maker</legend>

      <label for="store-name">Store Name</label>
      <input name="store-name" type="text" value="insert name here" />

      <label for="min-customers">Minimum Customers</label>
      <input name="min-customers" type="number" value="0" />

      <label for="max-customers">Minimum Customers</label>
      <input name="max-customers" type="number" value="0" />

      <label for="average-cookies">Average # of Cookies per Customer</label>
      <input name="average-cookies" type="number" value="0" />
      
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <script src="app.js"></script>
</body>
</html>
